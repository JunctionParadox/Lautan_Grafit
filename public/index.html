<!DOCTYPE html>
<html>
	<head>
		<title> TITEL HAHA </title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div id="menubar">
			<button id="file" class="option">file</button>
				<dialog id="optionList">
					<div id="saveOption">Save image</div>
					<div id="loadOption">Load image</div>
					<div>Save image (local storage)</div>
					<div>Load image (local storage)</div>
				</dialog>
			<button class="option">edit</button>
			<button class="option">image</button>
		</div>
		<div id="toolbar">
			<button id="pencilTool">â€¢</button>
			<button id="lineTool">/</button>
			<button id="eraserTool">X</button>
			<button id="bucketTool">B</button>
			<p></p>
			<img src="images/Lock_Icon_black.png" width="24" height="24">
			<label id="resetLock">
				<input id="lockToggle" type="checkbox">
				<span class="slider round"></span>
			</label>
			<button id="resetTool" disabled>Reset canvas</button>
			<p></p>
			Pencil size
			<a id="sizeDisplay">10 px</a>
			<input id="pencilsize" max="50" min="10" onInput="setPencilSize()" type="range" value="10">
		</div>
		<div id="main">
			<h1> Lautan Grafit </h1>
			<p> Placeholder paragraph </p>
		
			<canvas id="defaultCanvas" width="768" height="512"></canvas>
			<button id="colourButton">Colour</button>
			<dialog id="colourSelection">
				<p id="colourDisplay">#000000</p>
				<p>Select a colour:
					<input id="red" max="255" min="0" onInput="setColour()" type="range" value= "0">
					<input id="green" max="255" min="0" onInput="setColour()" type="range" value= "0">
					<input id="blue" max="255" min="0" onInput="setColour()" type="range" value= "0">
				</p>
				<button id="colourHide">Close</button>
			</dialog>

			<dialog id= "saveDialog">
				Select a name for your image
				<input id="saveFileName" type="text"></input>
				<button id="saveButton" type="button">upload</button>
			</dialog>
			
			<script src="./js/main.js"></script>
		</div>
	</body>
</html>
